<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新建案卷材料</title>
    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/case-use-paper.css">
    <link rel="stylesheet" href="css/case-details.css">
</head>

<body ontouchstart>
    <div class="margin-gray"></div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">材料标题</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请填写">
        </div>
    </div>
    <div class="margin-gray"></div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">附件</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="file" placeholder="请填写">
        </div>
    </div>
    <div class="margin-gray"></div>
    <div class="weui-cell">
        <div class="weui-cell__hd">
            <label class="weui-label">备注</label>
        </div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" placeholder="请填写">
        </div>
    </div>
    <div class="margin-gray"></div>
    <div class="weui-btn-margin">
        <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
    </div>
</body>
<script src="lib/fastclick.js"></script>
<script src="lib/jquery-2.1.4.js"></script>
<script src="js/jquery-weui.min.js"></script>

<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>

</html>
