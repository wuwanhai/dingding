<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>办案用章</title>
    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/case-use-paper.css">
</head>

<body ontouchstart>

    <div class="weui-tab">
        <div class="weui-tab__bd">
            <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="weui-cells">
                    <div class="margin-gray"></div>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>用章案件</p>
                        </div>
                        <div class="weui-cell__ft">请选择</div>
                    </a>
                    <div class="margin-gray"></div>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>案件编号</p>
                        </div>
                        <div class="weui-cell__ft">案件选择后自动添加</div>
                    </a>
                    <div class="margin-gray"></div>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>格式文书</p>
                        </div>
                        <div class="weui-cell__ft">
                        </div>
                    </a>
                    <div class="weui-cells weui-cells_radio">
                        <label class="weui-cell weui-check__label" for="x11">
                            <div class="weui-cell__bd">
                                <p>是</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" class="weui-check" name="radio1" id="x11">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                        <label class="weui-cell weui-check__label" for="x12">

                            <div class="weui-cell__bd">
                                <p>非</p>
                            </div>
                            <div class="weui-cell__ft">
                                <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked">
                                <span class="weui-icon-checked"></span>
                            </div>
                        </label>
                    </div>
                    <div class="margin-gray"></div>
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>文书类型</p>
                        </div>
                        <div class="weui-cell__ft">请选择类型</div>
                    </a>
                    <div class="margin-gray"></div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">上传附件</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="case-source" type="file" placeholder="请选择">
                        </div>
                    </div>
                    <div class="margin-gray"></div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">用章份数</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="select-number" type="number" pattern="[0-9]*" placeholder="最多同时申请三份">
                        </div>
                    </div>
                    <div class="margin-gray"></div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">备注</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" pattern="[0-9]*" placeholder="请输入">
                        </div>
                    </div>
                    <div class="margin-gray"></div>
                    <div class="weui-btn-margin">
                        <a href="javascript:;" class="weui-btn weui-btn_primary margin-bottom">提交</a>
                    </div>

                </div>
            </div>
            <div id="tab2" class="weui-tab__bd-item">
                <div class="weui-cells">
                    <div class="margin-gray"></div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">申请人</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="请填写">
                        </div>
                    </div>
                    <div class="margin-gray"></div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">用章事由</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="请填写">
                        </div>
                    </div>
                    <div class="margin-gray"></div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">用章份数</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="select-number-two" type="number" placeholder="最大为3，最少为1">
                        </div>
                    </div>
                    <div class="margin-gray"></div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">申请日期</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="date" placeholder="请输入">
                        </div>
                    </div>
                    <div class="margin-gray"></div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">备注</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="请输入">
                        </div>
                    </div>
                    <div class="margin-gray"></div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">上传附件</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="case-source" type="file" placeholder="请选择">
                        </div>
                    </div>
                    <div class="margin-gray"></div>

                    <div class="weui-btn-margin">
                        <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
                    </div>

                </div>
            </div>
            <div id="tab3" class="weui-tab__bd-item">

                <div class="weui-cells">
                    <div class="margin-gray"></div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">当事人姓名/名称</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="请填写">
                        </div>
                    </div>
                    <div class="margin-gray"></div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">文书类型</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" placeholder="请选择">
                        </div>
                    </div>
                    <div class="margin-gray"></div>

                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">用章份数</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="select-number-three" type="text" placeholder="最大为3，最少为1">
                        </div>
                    </div>
                    <div class="margin-gray"></div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">申请原因</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" type="text" pattern="[0-9]*" placeholder="请输入">
                        </div>
                    </div>

                    <div class="margin-gray"></div>
                    <div class="weui-cell">
                        <div class="weui-cell__hd">
                            <label class="weui-label">上传附件</label>
                        </div>
                        <div class="weui-cell__bd">
                            <input class="weui-input" id="case-source" type="file" placeholder="请选择">
                        </div>
                    </div>
                    <div class="margin-gray"></div>

                    <div class="weui-btn-margin">
                        <a href="javascript:;" class="weui-btn weui-btn_primary">提交</a>
                    </div>

                </div>
            </div>

            <div id="tab4" class="weui-tab__bd-item">
                <div class="weui-search-bar" id="searchBar">
                    <form class="weui-search-bar__form">
                        <div class="weui-search-bar__box">
                            <i class="weui-icon-search"></i>
                            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                        </div>
                        <label class="weui-search-bar__label" id="searchText">
                            <i class="weui-icon-search"></i>
                            <span>搜索</span>
                        </label>
                    </form>
                    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
                </div>
                <div class="case-menu">
                    <select class="case-select">
                        <option value="0">全部</option>
                        <option value="1">空白公函</option>
                        <option value="2">其他用章</option>
                        <option value="3">刑事案件</option>
                        <option value="4">民事案件</option>
                        <option value="5">行政案件</option>
                        <option value="6">非诉案件</option>


                    </select>
                    <a class="case-new" href="case-use-paper.html">新建</a>
                </div>

                <div class="weui-cells__title">刑事案件分类</div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="user-paper--record.html">
                        <div class="weui-cell__bd">
                            <p>刑事案件一</p>
                        </div>
                    </a>

                </div>
                <div class="weui-cells__title">民事案件</div>
                <div class="weui-cells">
                    <a class="weui-cell weui-cell_access" href="javascript:;">
                        <div class="weui-cell__bd">
                            <p>武汉民事纠纷</p>
                        </div>
                    </a>

                </div>

            </div>
        </div>

        <div class="weui-tabbar">
            <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
                <div class="weui-tabbar__icon">
                    <img src="./images/ba.png" alt="">
                </div>
                <p class="weui-tabbar__label">办案用章</p>
            </a>
            <a href="#tab2" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="./images/qt.png" alt="">
                </div>
                <p class="weui-tabbar__label">其他用章</p>
            </a>
            <a href="#tab3" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="./images/kb.png" alt="">
                </div>
                <p class="weui-tabbar__label">空白函件</p>
            </a>
            <a href="#tab4" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="./images/yz.png" alt="">
                </div>
                <p class="weui-tabbar__label">用章记录</p>
            </a>
        </div>
    </div>

</body>
<script src="lib/jquery-2.1.4.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="lib/fastclick.js"></script>
<script src="js/select.js"></script>

    $(function () {
        FastClick.attach(document.body);
    });
</script>

</html>
